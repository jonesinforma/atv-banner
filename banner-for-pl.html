<body class="banner shown">
    <div class="announcementBanner">
        <div class="titlesAndButtons">
            <div class="titles">

                <div class="mainTitle">
                    <span class="avoidwrap">Anatomy.tv has been </span>
                    <span class="avoidwrap"><span class="standOut">optimized</span></span>
                    <span class="avoidwrap">for <span class="standOut">mobile phones</span>
                        <span class="smallSpace">&nbsp;</span>!</span>
                </div>

                <div class="surOrSubTitle small">
                    <span class="avoidwrap">Access on your device's</span>
                    <span class="avoidwrap">browser today.</span>
                </div>
            </div>
        </div>
        <div class="bannerImage">
        </div>
        <button class="gotIt-button" onclick="showHideBanner(this)">
            <p class="for-Desktop">
                Got it
            </p>
        </button>
        <button class="showHide" title="Hide announcement banner" onclick="showHideBanner(this);">
            <p class="for-LoginPage">
                Continue to login
            </p>
            <p class="for-TitlesPage">
                Continue to site
            </p>
        </button>
    </div>
    <div class="dotContainer displayIsNone"></div>
    <div class="playPause displayIsNone" title="Play / Pause banner"></div>
</body>
