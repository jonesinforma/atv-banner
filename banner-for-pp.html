<body class="banner shown">
    <div class="announcementBanner">
        <div class="titlesAndButtons">
            <div class="titles">

                <div class="mainTitle">
                    Personal Profiles have launched!
                </div>

                <div class="surOrSubTitle small">
                    <span class="avoidwrap">Find more information
                        <a href="https://www.primalpictures.com/news/personal-profiles/" target="_blank">here</a></span>
                    <span class="avoidwrap">or if you have any questions,</span>
                    <span class="avoidwrap">please get in
                        touch with us <a href="https://www.primalpictures.com/contact/" target="_blank">here</a>.</span>
                </div>
            </div>
        </div>
        <div class="bannerImage">
            <img src="images/personal_profiles_launch2.png" />
        </div>
        <button class="showHide" title="Hide announcement banner" onclick="showHideBanner(this);">
            <p>
                Hide
            </p>
        </button>
        <button class="gotIt-button" onclick="showHideBanner(this)">
            <p>
                Don't show again
            </p>
        </button>
    </div>
    <div class="dotContainer displayIsNone"></div>
    <div class="playPause displayIsNone" title="Play / Pause banner"></div>
</body>
