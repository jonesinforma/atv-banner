<body class="banner">

    <div class="bannerInnerBox">
        <div class="dotContainer displayIsNone"></div>
        <div class="playPause displayIsNone" title="Play / Pause banner"></div>
        <button class="continueBtn" onclick="parent.toggleHeader()">
            <p class="for-LoginPage">
                Continue to login
            </p>
            <p class="for-TitlesPage">
                Continue to site
            </p>
        </button>

        <div class="announcementBanner leftRight">
            <div class="bannerLeft">
                <div class="bannerImage">
                </div>
            </div>
            <div class="bannerRight">
                <div class="titlesAndButtons">
                    <div class="titles">

                        <div class="mainTitle">
                            <div>
                                <span class="avoidwrap"><span class="standOut">Welcome</span> to Primal’s Early Access
                                </span>
                                <span class="avoidwrap">for <span class="standOut">Personal Profiles</span>!</span>
                            </div>
                        </div>

                        <div class="mobile-banner-spacer"></div>

                        <div class="surOrSubTitle small">
                            <div>
                                <span class="avoidwrap">We’d love to hear what you think of </span>
                                <span class="avoidwrap">these new developments – click <a href="#">here</a></span>
                                <span class="avoidwrap">to complete a short survey.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
