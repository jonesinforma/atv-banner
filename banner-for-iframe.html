<body class="banner">

    <div class="bannerInnerBox">
        <div class="dotContainer displayIsNone"></div>
        <div class="playPause displayIsNone" title="Play / Pause banner"></div>
        <button class="continueBtn" onclick="parent.toggleHeader()">
            <p class="for-TitlesPage">
                Continue to site
            </p>
        </button>

        <div class="announcementBanner leftRight">
            <div class="bannerLeft">
                <div class="bannerImage">
                </div>
            </div>
            <div class="bannerRight">
                <div class="titlesAndButtons">
                    <div class="titles">

                        <div class="mainTitle">
                            <div>
                                Happy <strong>30th birthday</strong> to&nbsp;Primal<span
                                    class="smallSpace">&nbsp</span>!
                            </div>
                        </div>

                        <div class="mobile-banner-spacer"></div>

                        <div class="surOrSubTitle">
                            <div>
                                Watch and share our&nbsp;<a
                                    href="https://www.primalpictures.com/news/primal-launches-3d-anatomy-quiz-app/"
                                    target="_blank">new video</a> to&nbsp;celebrate...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
