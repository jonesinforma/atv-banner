<body class="banner">

    <div class="bannerInnerBox">
        <div class="dotContainer displayIsNone"></div>
        <div class="playPause displayIsNone" title="Play / Pause banner"></div>
        <div class="continueBtn-spacer">
            <button class="continueBtn" onclick="parent.toggleHeader()">
                <p class="for-TitlesPage">
                    Continue to site
                </p>
            </button>
        </div>

        <div class="announcementBanner leftRight">
            <div class="bannerLeft">
                <div class="bannerGradient">
                </div>
                <div class="bannerImage">
                </div>
            </div>
            <div class="bannerRight">
                <div class="titlesAndButtons">
                    <div class="titles">

                        <div class="mainTitle">
                            <div>
                                Primal Pictures is on&nbsp;Instagram!
                            </div>
                        </div>

                        <div class="mobile-banner-spacer"></div>

                        <div class="surOrSubTitle">
                            <div>
                                Click <a href="https://www.instagram.com/tv/CRgqipgjVxU/?utm_source=ig_web_copy_link"
                                    target="_blank">here</a>
                                to watch our anatomists compete in our new 3D Anatomy Quiz and follow us for more great
                                videos, quizzes, competitions and&nbsp;more!
                            </div>
                        </div>

                        <div class="mobile-banner-spacer-bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
